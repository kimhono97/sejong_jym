    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          plugins: ['dayGrid', 'timeGrid' ],
          header: {
            left: 'prev',
            center: 'title',
            right: 'next'
          },
          footer:{
            left: 'dayGridMonth,timeGridWeek,timeGridDay today',
            right: 'add'
          },
          locale: 'ko',
          height: 'parent',
          weekNumbers: true,
          navLinks: true,
          eventLimit: true,
          eventColor: '#449',
          eventClick: viewAction,
          customButtons:{
            add: {
              text: '+ New Object',
              click: addAction
            }
          },
          events: [
          {% for e in json_data : %}
            {
            {% for k in e.keys() : %}
              {% if k != "extendedProps" : %}
                {{ k }}: "{{ e[k] }}",
              {% endif %}
            {% endfor %}
              extendedProps: {
                {% for kk in e['extendedProps'].keys() : %}
                  {{ kk }}: "{{ e['extendedProps'][kk] }}",
                {% endfor %}
              }
            },
          {% endfor %}
          {}
          ]
        });

        calendar.render();
      });
    </script>

    <script>
      function modalSubmit(type){
        switch(type){
          case 0: $('#form-0').attr("action", "{{ url_for('rental_process') }}/generate"); break;
          case 1: $('#form-0').attr("action", "{{ url_for('rental_process') }}/update"); break;
          case 2: $('#form-0').attr("action", "{{ url_for('rental_process') }}/delete"); break;
          default:
            alert("Form Submission Error.");
            location.replace("{{ url_for('rental') }}");
        }
      }
